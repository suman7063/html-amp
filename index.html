<!DOCTYPE html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>Sender AMP Page</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
</head>
<body>
  <!-- AMP Div Element for Showing the Iframe -->
  <div id="iframe-container" class="iframe-container"></div>

  <!-- AMP Script for Initializing csc on Page Load -->
  <amp-script layout="container">
    <script type="module">
      const targetDivId = 'iframe-container'; // ID of the target div

      (async () => {
        try {
          // Dynamically load sdk.js script
          const cscScript = document.createElement('script');
          cscScript.src = 'http://localhost:3008/js/sdk.js';
          cscScript.async = true;

          // Wait for script to load
          await new Promise((resolve) => {
            cscScript.onload = resolve;
            document.head.appendChild(cscScript);
          });

          // Call the csc init function with clientId and targetDivId
          window.csc.init('YOUR_CLIENT_ID_HERE', targetDivId); // Replace with your client ID
        } catch (error) {
          console.error('Error loading or initializing csc-sdk:', error);
        }
      })();
    </script>
  </amp-script>
</body>
</html>
