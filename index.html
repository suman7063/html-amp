<!DOCTYPE html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <title>AMP Script Example</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <link rel="canonical" href="self.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>
    /* Boilerplate styles go here */
  </style>
  <noscript>
    <style amp-boilerplate>
      /* Fallback styles for non-JS users go here */
    </style>
  </noscript>
</head>
<body>
  <button id="callSdkMethodButton">Call SDK Method</button>

  <amp-script layout="fixed-height" height="50">
    <script type="module">
      const script = document.createElement('script');
      script.src = 'http://localhost:3007/js/check.js';
      script.onload = () => {
        mySdkMethod('Argumejhjyhjhnt 1', 'Argumenjhjhjjnt 2');
      };
      document.head.appendChild(script);
    </script>
  </amp-script>
</body>
</html>
